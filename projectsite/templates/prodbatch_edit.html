{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
.edit-prodbatch .form-check {
  display: flex;
  align-items: center;
  gap: 8px;
}

.edit-prodbatch label {
  margin: 0;
  font-weight: 500;
}

.edit-prodbatch input[type="checkbox"] {
  position: static !important;
  left: auto !important;
  top: auto !important;
  clip: auto !important;
  width: 18px !important;
  height: 18px !important;
  margin: 0 !important;
  opacity: 1 !important;
  visibility: visible !important;
  transform: none !important;
  cursor: pointer;
}
</style>


<div class="content edit-prodbatch">
    <div class="container-fluid">
        <h4 class="page-title">Product Batches</h4>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Edit Product Batch</div>
                    </div>

                    <div class="col-md-10">
                    <div class="card-body">
                        <form action="" method="post" novalidate>
                            {% csrf_token %}
                            {% include 'includes/form.html' %}

                            <div class="form-actions btn-row mt-3">
                                <button type="submit" class="btn btn-primary btn-rounded">Update</button>
                                <a href="{% url 'product-batch' %}" class="btn btn-soft">Cancel</a>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
