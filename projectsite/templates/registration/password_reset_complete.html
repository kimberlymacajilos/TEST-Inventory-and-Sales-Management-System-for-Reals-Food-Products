{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Complete - Real's Food Products</title>

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    .success-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }
    
    .success-icon {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #5cb85c 0%, #449d44 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      animation: scaleIn 0.5s ease-out;
    }
    
    .success-icon i {
      font-size: 50px;
      color: white;
    }
    
    @keyframes scaleIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .success-title {
      font-size: 28px;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 15px;
    }
    
    .success-message {
      font-size: 16px;
      color: #6c757d;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .login-button {
      background: linear-gradient(135deg, #5cb85c 0%, #449d44 100%);
      color: white;
      padding: 12px 40px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(92, 184, 92, 0.3);
    }
    
    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(92, 184, 92, 0.4);
      color: white;
      text-decoration: none;
    }
    
    .checkmark-circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 2;
      stroke-miterlimit: 10;
      stroke: #5cb85c;
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: block;
      stroke-width: 3;
      stroke: #fff;
      stroke-miterlimit: 10;
      margin: 10% auto;
      box-shadow: inset 0px 0px 0px #5cb85c;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }
    
    .checkmark-check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }
    
    @keyframes stroke {
      100% {
        stroke-dashoffset: 0;
      }
    }
    
    @keyframes scale {
      0%, 100% {
        transform: none;
      }
      50% {
        transform: scale3d(1.1, 1.1, 1);
      }
    }
    
    @keyframes fill {
      100% {
        box-shadow: inset 0px 0px 0px 30px #5cb85c;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Left Section -->
    <div class="login-left">
      <div class="brand">
        <!-- <img src="{% static 'img/reals.jpg' %}" alt="Logo" class="brand-logo"> -->
        <h1>WELCOME TO REALS!</h1>
        <p>Your password has been successfully reset.</p>
      </div>
      <div class="footer-left">
        <p>&copy; Reals Food Products</p>
      </div>
    </div>

    <!-- Right Section -->
    <div class="login-right">
      <div class="form-wrapper">
        <div class="success-container">
          <div class="success-icon">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
              <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
              <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
          </div>
          
          <h2 class="success-title">Password Reset Complete!</h2>
          
          <p class="success-message">
            Your password has been successfully changed.<br>
            You can now log in with your new password.
          </p>
          
          <a href="{% url 'login' %}" class="login-button">
            <i class="bi bi-box-arrow-in-right"></i> Go to Login
          </a>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="{% static 'js/core/jquery.3.2.1.min.js' %}"></script>
  <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
</body>
</html>
