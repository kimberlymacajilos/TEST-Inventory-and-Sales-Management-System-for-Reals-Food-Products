{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">Raw Materials</h4>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Edit Raw Material</div>
          </div>

          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}

              {% if form.errors %}
                <div class="alert alert-danger">
                  {{ form.errors }}
                </div>
              {% endif %}

              <div class="form-container">
                <!-- Name -->
                <div class="form-item">
                  <label>Name</label>
                  <input type="text" name="name" class="form-control" value="{{ form.name.value|default:'' }}" required>
                </div>

                <div class="form-item">
                  <label>Size</label>
                  <input type="number" step="0.01" name="size" class="form-control" value="{{ form.size.value|default:'' }}" required>
                </div>

                <div class="form-item">
                  <label>Unit</label>
                  <input type="text" name="unit" list="unit-options" class="form-control" value="{{ object.unit.unit_name|default:'' }}" required>
                  <datalist id="unit-options">
                    {% for su in size_units %}
                      <option value="{{ su.unit_name }}">
                    {% endfor %}
                  </datalist>
                </div>

                <div class="form-item">
                  <label>Price Per Unit</label>
                  <input type="number" step="0.01" name="price_per_unit" class="form-control" value="{{ form.price_per_unit.value|default:'' }}" required>
                </div>
              </div>

              <div class="form-actions btn-row mt-3">
                  <button type="submit" class="btn btn-primary btn-rounded">Update</button>
                  <a href="{% url 'rawmaterials' %}" class="btn btn-soft">Cancel</a>
                </div>

              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
